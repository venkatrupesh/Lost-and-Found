<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KLU Lost & Found Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <style>
        .auth-container {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://www.facultyplus.com/wp-content/uploads/2024/03/Kalasalingam-Logo.png') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            gap: 20px;
        }
        
        .auth-container::before {
            content: 'KLU - Lost & Found Portal';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 3rem;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            z-index: 0;
        }
        
        .auth-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
            padding: 28px;
            backdrop-filter: blur(8px);
        }
        
        .auth-card h2 {
            color: #1a365d;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background-color: #1a365d;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #2c5282;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #4a5568;
        }
        
        .auth-footer a {
            color: #1a365d;
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            padding: 6px;
            width: 100%;
            max-width: 440px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: white;
            color: #1a365d;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .auth-card {
            display: none;
        }
        
        .auth-card.active {
            display: block;
        }
        
        .email-hint {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.8rem;
        }
        
        .klu-logo {
            width: 120px;
            margin: 0 auto 16px;
            display: block;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #ccc;
        }
        
        .input-group input {
            padding-left: 30px;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        
        .toggle-password i {
            color: #ccc;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .auth-card { padding: 22px; border-radius: 12px; }
            .auth-tabs { max-width: 360px; }
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        .forgot-password {
            color: #1a365d;
            font-weight: 600;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="user">User Login</button>
            <button class="tab-btn" data-tab="admin">Admin Login</button>
        </div>
        
        <!-- User Login Form -->
        <div class="auth-card active" id="user-login">
            <img src="https://www.kluniversity.in/images/logo.png" alt="KLU Logo" class="klu-logo">
            <h2>KLU Lost & Found Portal</h2>
            <p class="subtitle">Sign in to your student account</p>
            
            <form id="loginForm" class="auth-form">
                <input type="hidden" name="userType" value="user">
                <div class="form-group">
                    <label for="email">KLU Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your KLU email" required>
                    </div>
                    <small class="email-hint">Must be a @klu.ac.in email</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>
        </div>
        
        <!-- Admin Login Form -->
        <div class="auth-card" id="admin-login">
            <img src="https://www.kluniversity.in/images/logo.png" alt="KLU Logo" class="klu-logo">
            <h2>KLU Admin Portal</h2>
            <p class="subtitle">Administrator Sign In</p>
            
            <form id="adminLoginForm" class="auth-form">
                <input type="hidden" name="userType" value="admin">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <div class="input-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="email" id="adminEmail" name="email" placeholder="Enter admin email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="adminRememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Admin Sign In</button>
                
                <div class="auth-footer">
                    <p>Need admin access? <a href="admin-register.html">Create Admin Account</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('.tab-btn');
            const authCards = document.querySelectorAll('.auth-card');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.getAttribute('data-tab');
                    
                    // Update active tab
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show corresponding auth card
                    authCards.forEach(card => card.classList.remove('active'));
                    document.getElementById(`${tabName}-login`).classList.add('active');
                });
            });
            // Switch tab via query param ?tab=admin or ?tab=user
            const qpTab = new URLSearchParams(window.location.search).get('tab');
            if (qpTab === 'admin') {
                document.querySelector('[data-tab="admin"]').click();
            } else if (qpTab === 'user') {
                document.querySelector('[data-tab="user"]').click();
            }
            
            // Password visibility toggle
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = btn.parentElement.querySelector('input');
                    if (!input) return;
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                    const icon = btn.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-eye');
                        icon.classList.toggle('fa-eye-slash');
                    }
                });
            });
            
            // User login form
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Admin login form
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminEmailInput = document.getElementById('adminEmail');
            const adminPasswordInput = document.getElementById('adminPassword');
            
            // Check for redirect URL in query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            
            // Handle form submission
            // Handle user login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Basic email validation for KLU domain
                if (!email.endsWith('@klu.ac.in')) {
                    showToast('Please use your KLU email address (@klu.ac.in)', 'error');
                    return;
                }
                
                // Enforce signup-before-login: check registered users array
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Save user session
                    const currentUser = {
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        role: 'user'
                    };
                    
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    // Persist for app scripts expecting localStorage
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', JSON.stringify({ email, rememberMe }));
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    showToast('Login successful!', 'success');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        const redirect = new URLSearchParams(window.location.search).get('redirect');
                        window.location.href = redirect ? decodeURIComponent(redirect) : '../../index.html';
                    }, 1000);
                } else {
                    showToast('Invalid email or password', 'error');
                }
            });
            
            // Handle admin login form submission
            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = adminEmailInput.value.trim();
                const password = adminPasswordInput.value;
                const rememberMe = document.getElementById('adminRememberMe').checked;
                
                // Enforce signup-before-login for admins
                const admins = JSON.parse(localStorage.getItem('admins') || '[]');
                const admin = admins.find(a => a.email === email && a.password === password);
                
                if (admin) {
                    // Save admin session
                    const currentUser = {
                        id: admin.id,
                        name: admin.name,
                        email: admin.email,
                        role: 'admin'
                    };
                    
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    // Persist for app scripts expecting localStorage
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberedAdmin', JSON.stringify({ email, rememberMe }));
                    } else {
                        localStorage.removeItem('rememberedAdmin');
                    }
                    
                    showToast('Admin login successful!', 'success');
                    
                    // Redirect to admin dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '../../pages/dashboard/admin.html';
                    }, 1000);
                } else {
                    showToast('Invalid admin credentials', 'error');
                }
            });
            
            // Check for remembered user or admin
            const rememberedUser = JSON.parse(localStorage.getItem('rememberedUser') || 'null');
            const rememberedAdmin = JSON.parse(localStorage.getItem('rememberedAdmin') || 'null');
            
            if (rememberedUser && rememberedUser.rememberMe) {
                emailInput.value = rememberedUser.email;
                document.getElementById('rememberMe').checked = true;
                passwordInput.focus();
            } else if (rememberedAdmin && rememberedAdmin.rememberMe) {
                // Switch to admin tab and fill credentials
                document.querySelector('[data-tab="admin"]').click();
                adminEmailInput.value = rememberedAdmin.email;
                document.getElementById('adminRememberMe').checked = true;
                adminPasswordInput.focus();
            }
            
        });
    </script>
    
</body>
</html>
