<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Lost & Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1001;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out;
        }

        .intro-text h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #F5F5F4, #78716C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-text p {
            font-size: 1.5rem;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .welcome-user {
            font-size: 2rem;
            color: #22C55E;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }

        .skip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 1002;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .intro-text h1 { font-size: 2.5rem; }
            .intro-text p { font-size: 1.2rem; }
            .welcome-user { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <div id="canvas-container"></div>
        
        <div class="intro-text">
            <div class="welcome-user">Welcome, {{ user_name }}!</div>
            <h1>Lost & Found</h1>
            <p>Never Lost Again</p>
        </div>
        
        <button class="skip-btn" onclick="skipIntro()">Skip Intro</button>
    </div>

    <script>
        let scene, camera, renderer, particles, animationId;
        let startTime = Date.now();

        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Particle system
            createParticleSystem();
            
            // Camera position
            camera.position.z = 5;

            // Start animation
            animate();
        }

        function createParticleSystem() {
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            // Cement color palette
            const colorPalette = [
                new THREE.Color(0xF5F5F4), // Light cement
                new THREE.Color(0xE7E5E4), // Medium cement
                new THREE.Color(0xD6D3D1), // Darker cement
                new THREE.Color(0x78716C), // Dark cement
                new THREE.Color(0x22C55E)  // Green accent
            ];

            for (let i = 0; i < particleCount; i++) {
                // Random positions in a sphere
                const radius = Math.random() * 20 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // Random colors from palette
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                // Random sizes
                sizes[i] = Math.random() * 3 + 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // Particle material
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float time;
                    
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        
                        // Rotation animation
                        float angle = time * 0.5;
                        mat3 rotY = mat3(
                            cos(angle), 0.0, sin(angle),
                            0.0, 1.0, 0.0,
                            -sin(angle), 0.0, cos(angle)
                        );
                        pos = rotY * pos;
                        
                        // Pulsing effect
                        pos *= 1.0 + sin(time * 2.0 + length(position) * 0.1) * 0.1;
                        
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    
                    void main() {
                        float dist = length(gl_PointCoord - vec2(0.5));
                        if (dist > 0.5) discard;
                        
                        float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                        gl_FragColor = vec4(vColor, alpha * 0.8);
                    }
                `,
                transparent: true,
                vertexColors: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const elapsed = (Date.now() - startTime) / 1000;
            
            // Update particle shader time
            if (particles && particles.material.uniforms) {
                particles.material.uniforms.time.value = elapsed;
            }
            
            // Camera movement
            camera.position.x = Math.sin(elapsed * 0.3) * 2;
            camera.position.y = Math.cos(elapsed * 0.2) * 1;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
            
            // Auto-redirect after 5 seconds
            if (elapsed > 5) {
                redirectToDashboard();
            }
        }

        function skipIntro() {
            redirectToDashboard();
        }

        function redirectToDashboard() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            window.location.href = "{{ url_for('user_dashboard') }}";
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initThreeJS);
    </script>
</body>
</html>
